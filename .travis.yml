sudo: required
dist: trusty
language: generic
env:
  - OPENCV_VERSION=3 ROS_DISTRO=noetic
# Install system dependencies, namely ROS.
before_install:
  # Install ROS
  - apt-get update -qq && apt-get install -y -q wget sudo lsb-release gnupg build-essential # for docker
  - sudo sh -c 'echo "deb http://repositories.ros.org/ubuntu/testing $(lsb_release -sc) main" > /etc/apt/sources.list.d/ros-latest.list'
  - sudo apt install curl # if you haven't already installed curl
  - curl -s https://raw.githubusercontent.com/ros/rosdistro/master/ros.asc | sudo apt-key add -
  - sudo apt update
  - sudo apt install ros-noetic-desktop-full
  - source /opt/ros/noetic/setup.bash
  - sudo apt-get install -qq -y python3-catkin-pkg python3-catkin-tools python3-osrf-pycommon python3-rosdep python3-wstool ros-$ROS_DISTRO-catkin
  # Setup for rosdep
  - sudo rosdep init
  - rosdep update

# Create a catkin workspace with the package under test.
install:
  - mkdir -p ~/catkin_ws/src
  # Add the package under test to the workspace.
  - cd ~/catkin_ws/src

# Install all dependencies, using wstool and rosdep.
# wstool looks for a ROSINSTALL_FILE defined in before_install.
before_script:
  # source dependencies: install using wstool.
  - cd ~/catkin_ws
  - catkin init

# Compile and test.
script:
  - source /opt/ros/$ROS_DISTRO/setup.bash
  - cd ~/catkin_ws
  - catkin build --no-status -p1 -j4